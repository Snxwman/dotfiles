# This is a shorthand to override some of the options to be backwards compatible with `ls`. It affects the 
# "color"->"when", "sorting"->"dir-grouping", "date" and "icons"->"when" options.
# Possible values: false, true
classic: false

# This specifies the columns and their order when using the long and the tree layout.
# Possible values: permission, user, group, context, size, date, name, inode, links
blocks:
  - permission
  - user
  - group
  - size
  - date
  - name

color:
  # When to colorize the output. When "classic" is set, this is set to "never".
  # Possible values: never, auto, always
  when: auto
  # How to colorize the output.
  # When "classic" is set, this is set to "no-color".
  # Possible values: default, <theme-file-name>
  # when specifying <theme-file-name>, lsd will look up theme file
  # XDG Base Directory if relative, e.g. ~/.config/lsd/themes/<theme-file-name>.yaml,
  # The file path if absolute
  theme: ~/.config/lsd/theme.yaml

# This specifies the date format for the date column. The freeform format accepts an strftime like string.
# When "classic" is set, this is set to "date".
# Possible values: date, relative, '+<date_format>'
# `date_format` will be a `strftime` formatted value.
# e.g. `date: '+%d %b %y %X'` will give you a date like this: 17 Jun 21 20:14:55
date: '+%d %b %y %X'

# Whether to dereference symbolic links.
# Possible values: false, true
dereference: false

# What items to display. Do not specify this for the default behavior.
# Possible values: all, almost-all, directory-only
# display: all

icons:
  # When to use icons. When "classic" is set, this is set to "never".
  # Possible values: always, auto, never
  when: auto
  # Which icon theme to use.
  # Possible values: fancy, unicode
  theme: fancy
  # Separator between icon and the name
  # Default to 1 space
  separator: " "

# A list of globs to ignore when listing.
# ignore-globs:
#   - .git

# Whether to add indicator characters to certain listed files.
# Possible values: false, true
indicators: false

# Which layout to use. "oneline" might be a bit confusing here and should be
# called "one-per-line". It might be changed in the future.
# Possible values: grid, tree, oneline
layout: grid

recursion:
  # Whether to enable recursion.
  # Possible values: false, true
  enabled: false
  # How deep the recursion should go. This has to be a positive integer. Leave
  # it unspecified for (virtually) infinite.
  # depth: 3

# Specifies the format of the size column.
# Possible values: default, short, bytes
size: default

sorting:
  # Specify what to sort by.
  # Possible values: extension, name, time, size, version
  column: name
  # Whether to reverse the sorting.
  # Possible values: false, true
  reverse: false
  # Whether to group directories together and where. When "classic" is set, this is set to "none".
  # Possible values: first, last, none
  dir-grouping: first

# Whether to omit showing symlink targets
# Possible values: false, true
no-symlink: false

# Whether to display the total size of directories.
# Possible values: false, true
total-size: false

# Specifies how the symlink arrow display, chars in both ascii and utf8
symlink-arrow: ï…¸

# Whether to display block headers.
# Possible values: false, true
header: false
