# Info display
#
# Flags: --battery_display, --cpu_display, --disk_display, --memory_display
# Display a bar with the info.
# Values: 'off' (default all), 'bar', 'infobar', 'barinfo'
# Example: bar: '[---=======]' | infobar: 'info [---=======]' | barinfo: '[---=======] info' | off: 'info'
