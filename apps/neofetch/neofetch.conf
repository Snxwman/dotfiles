# Progress Bars
#
# Flag: --bar_border
# Toggle Bar border
# Values: 'on' (default), 'off'
#
# Flag: --bar_char
# Progress bar characters
# Values: '-' (default), '=' (default), 'string', 'string'
#
# Flag: --bar_colors
# Progress bar colors
# Values: 'distro' (default), 'distro'(default), 'num'
#
# Flag: --bar_length
# Progress bar length in spaces
# Values: 15 (default), 'num'
